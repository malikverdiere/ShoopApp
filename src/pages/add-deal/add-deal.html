
<ion-header>
  <ion-navbar>
    <ion-title>Ajouté un deal</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="dealForm" (ngSubmit)="postDeal()" >
    <ion-list>
      <ion-item>
        <ion-label stacked>Titre</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea  formControlName="description" rows="5"></ion-textarea>
      </ion-item>

    <ion-item>
      <ion-label stacked>Conditions</ion-label>
      <ion-textarea formControlName="condition" rows="5"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Début</ion-label>
      <ion-datetime displayFormat=" DD, MMM, YYYY HH:mm" [min]="minDate" formControlName="dateStart" local="fr"></ion-datetime>
    </ion-item>
    <br>
    <ion-item>
      <ion-label stacked>Fin</ion-label>
      <ion-datetime displayFormat=" DD, MMM, YYYY HH:mm" formControlName="dateEnd"></ion-datetime>
    </ion-item>
    </ion-list>

    <div padding>
      <button type="submit" ion-button>Créer</button>
    </div>
  </form>
</ion-content>
