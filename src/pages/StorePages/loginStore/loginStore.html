<ion-header>

  <ion-navbar>
    <ion-title>Connecter Vous</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p *ngIf="errorMessage">{{errorMessage}}</p>
  <form *ngIf="formLoginVisible" [formGroup]="userForm" (ngSubmit)="onConect()" >
    <ion-list>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Mot de passe</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button type="submit" ion-button>Sign In</button>
    </div>

  </form>
</ion-content>
