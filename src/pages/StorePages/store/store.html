<ion-content>

  <p *ngIf="errorMessage">{{errorMessage}}</p>

  <div *ngIf="store">
    <div class="header-account">
      <ion-icon name="create" class="editIcon" (click)="deletePicture()"></ion-icon>
      <img offset-4 col-4 src="assets/decat_logo.jpg" style="border-radius:50%;margin-top:15px">
      <h4 style="color:white; text-align:center">{{store.storeName}}</h4>
    </div>
    <div>
      <ion-card>
        <ion-card-content>
          <p><ion-icon name="person" class="icon-magic"></ion-icon>  {{store.firstNameDir}} {{store.lastNameDir}} </p>
          <br>
          <p><ion-icon name="pin" class="icon-magic"></ion-icon>  {{store.address}} <br> {{store.zip}}  {{store.city}} </p>
          <br>          
          <p><ion-icon name="mail" class="icon-magic"></ion-icon> {{store.email}}</p>
          <br>          
          <p><ion-icon name="call" class="icon-magic"></ion-icon> {{store.phone}}</p>
        </ion-card-content>
      </ion-card>
      <br>
      <ion-card>
          <ion-card-content>
              <p>Contactez nous</p> 
              <p>Astuce</p>

          </ion-card-content>
        </ion-card>
    </div>
  </div>

</ion-content>
